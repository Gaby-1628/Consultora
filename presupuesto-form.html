<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minumun-scale=1.0">
    <title>Solicita tu presupuesto</title>
    <link rel="stylesheet" href="css/form-presupuesto.css">
    <script src="https://kit.fontawesome.com/623d2400f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <center>
    <div class="container">
        <h1>Solicitá tu presupuesto</h1>
        <form target="_blank" action="https://formsubmit.co/gerencia@agileminds.com.ar" method="POST">
          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <input type="text" name="name" class="form-control" placeholder="Nombre:" required>
              </div>
              <div class="col">
                <input type="email" name="email" class="form-control" placeholder="Email: " required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <textarea placeholder="Contanos... ¿Qué te interesa?" class="form-control" name="message" rows="10" required></textarea>
          </div>
          <button type="submit" class="btn btn-lg btn-dark btn-block">Enviar</button>
        </form>
      </div>
    </center>
    <section id="atras">
        <a id="volver" href="index.html"><i class="fa-solid fa-arrow-left-long"></i>Atrás</a>
    </section>
    <a href="https://api.whatsapp.com/send?phone=3489500063" class="btn-wsp" target="_blank">
        <i class="fa-brands fa-whatsapp"></i>
    </a>
    <a href="https://www.linkedin.com/in/agile-minds-415a0b4b" class="btn-linkedin">
        <i class="fa-brands fa-linkedin-in"></i>
    </a>
</body>
</html>
